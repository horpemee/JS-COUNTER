    <script src="counter.js"></script>
    <link rel="stylesheet" href="counter.css">
    
    
    
</head>
<body>
    <div class="mainContainer">
        <div class="subContainer">
            
                <h1 id="counter">Counter</h1>
            <h1 id="number">0</h1>
            <!-- <span style = "color:red"> Value can not be negative</span> -->
            <div class="buttonTag">
           <button id="lowerCount" onClick="decrease()">lower count</button>

            </div>
            
        </div>
    </div>
